<script>
    var lastBlock;
    var xhrGetLastBlock;

    function pulseLiveUpdate(){
        var stats_update = document.getElementById('stats_updated');
        stats_update.style.transition = 'opacity 100ms ease-out';
        stats_update.style.opacity = 1;
        setTimeout(function(){
            stats_update.style.transition = 'opacity 5000ms linear';
            stats_update.style.opacity = 0;
        }, 100);
    }

    function fetchLiveStats() {
        pulseLiveUpdate();
        $.ajax({
            timeout: 3000,
            url: api,
            method: "POST",
            data: JSON.stringify({
                jsonrpc: "2.0",
                id: "1",
                method: "getlastblockheader"
            }),
            dataType: 'json',
            cache: 'false'
        }).done(function (data) {
            if (data.hasOwnProperty('result')) {
                lastBlock = data.result;
                console.log("tick : "+new Date());
                currentPage.update();
            } else {
                $('#alert').addClass('show');
                updateText('alert_text', data.error.message);
                $('#loading').hide();
            }

        }).always(function () {
            setTimeout(function(){
                fetchLiveStats();
            }, 60000);
        });
    }

    $(function () {
        // get last block header
        if (xhrGetLastBlock) xhrGetLastBlock.abort();
        xhrGetLastBlock = $.ajax({
            timeout: 3000,
            url: api,
            method: "POST",
            data: JSON.stringify({
                jsonrpc: "2.0",
                id: "1",
                method: "getlastblockheader"
            }),
            dataType: 'json',
            cache: 'false'
        })
            .done(function (data) {
                if (data.hasOwnProperty('result')) {
                    lastBlock = data.result;
                    routePage(fetchLiveStats);
                } else {
                    $('#alert').addClass('show');
                    updateText('alert_text', data.error.message);
                    $('#loading').hide();
                }
            })
            .fail(function (xhrGetLastBlock, textStatus, errorThrown) {
                $('#alert').addClass('show');
                updateText('alert_text', 'Can\'t connect to api');
                $('#loading').hide();
            });
    });
</script>

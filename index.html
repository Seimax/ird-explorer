<script>

    $(function() {
        getLastMinedBlockHeader();
    });

    // 1 Get last mined block header
    var xhrGetLastMinedBlockHeader;

    function getLastMinedBlockHeader() {
        if (xhrGetLastMinedBlockHeader) xhrGetLastMinedBlockHeader.abort();
        xhrGetLastMinedBlockHeader = $.ajax({
            timeout: 3000,
            url: api + '/json_rpc',
            method: "POST",
            data: JSON.stringify({
                jsonrpc: "2.0",
                id: "1",
                method: "getlastblockheader"
            }),
            dataType: 'json',
            cache: 'false'
        })
            .done(function (data) {
                if (data.hasOwnProperty('result')) {
                    lastMinedBlockHeader = data.result;
                    routePage(fetchLiveLastMinedBlockHeader);
                } else {
                    $('.alert_wrapper').removeClass('invisible');
                    updateText('alert_text', 'Core error : ' + data.error.message);
                    $('#loading').hide();
                }
            })

            .fail(function (xhrGetLastMinedBlockHeader, textStatus) {
                if (textStatus != "abort") {
                    updateText('alert_text', 'Can\'t connect to api : ' + textStatus);
                    $('.alert_wrapper').removeClass('invisible');
                    $('#loading').hide();
                }
            });
    }

    // Route callback


    var xhrFetchLastMinedBlockHeader;

    function fetchLiveLastMinedBlockHeader() {
        if (xhrFetchLastMinedBlockHeader) xhrFetchLastMinedBlockHeader.abort();
        pulseLiveUpdate();
        xhrFetchLastMinedBlockHeader = $.ajax({
            timeout: 5000,
            url: api + '/json_rpc',
            method: "POST",
            data: JSON.stringify({
                jsonrpc: "2.0",
                id: "1",
                method: "getlastblockheader"
            }),
            dataType: 'json',
            cache: 'false'
        })
            .done(function (data) {
                if (data.hasOwnProperty('result')) {
                    lastMinedBlockHeader = data.result;
                    currentPage.update();
                } else {
                    updateText('alert_text', data.error.message);
                    $('.alert_wrapper').removeClass('invisible');
                    $('#loading').hide();
                }

            })
            .always(function () {
                setTimeout(function () {
                    fetchLiveLastMinedBlockHeader();
                }, 60000);
            })
            .fail(function (xhrFetchLastMinedBlockHeader, textStatus) {
                if (textStatus != "abort") {
                    updateText('alert_text', 'Can\'t connect to api : ' + textStatus);
                    $('.alert_wrapper').removeClass('invisible');
                    $('#loading').hide();
                }
            });
    }

    var xhrPageLoading;
    var currentPage;
    // page router
    function routePage(loadedCallback) {
        if (currentPage) currentPage.destroy();
        $('#page').html('');
        $('#loading').show();
        if (xhrPageLoading) xhrPageLoading.abort();
        $('.hot_link').parent().removeClass('active');
        var $link = $('a.hot_link[href="' + (window.location.hash || '#') + '"]');
        $link.parent().addClass('active');
        var page = $link.data('page');
        xhrPageLoading = $.ajax({
            url: page,
            cache: false
        })
            .done(function (data) {
                $('#page').show().html(data);
                currentPage.update();
                if (loadedCallback) loadedCallback();
            })

            .fail(function (xhrPageLoading, textStatus) {
                if (textStatus != "abort") {
                    updateText('alert_text', 'Can\'t find page : ' + page);
                    $('.alert_wrapper').removeClass('invisible');
                    $('#loading').hide();
                }
            });
    }

    // show working icon
    function pulseLiveUpdate() {
        var stats_update = document.getElementById('stats_updated');
        stats_update.style.transition = 'opacity 100ms ease-out';
        stats_update.style.opacity = 1;
        setTimeout(function () {
            stats_update.style.transition = 'opacity 5000ms linear';
            stats_update.style.opacity = 0;
        }, 100);
    }

    // update text by id
    function updateText(e, t) {
        // console.log("e: " + e + " t: " + t); //debug updatetext
        var el = document.getElementById(e);
        if (el.textContent !== t) {
            el.textContent = t;
        }
        return el;
    }

    // handle url hash click
    window.onhashchange = function () {
        routePage();
    };

    // transform raw amount by readble (+ symbol)
    function getReadableCoins(coins, digits, withoutSymbol) {
        var amount = (parseInt(coins || 0) / coinUnits).toFixed(digits || coinUnits.toString().length - 1);
        return amount + (withoutSymbol ? '' : (' ' + symbol));
    }

    // do I have to explain ?
    function getReadableHashRateString(h) {
        var i = 0;
        var byteUnits = [' H/s', ' kH/s', ' Mh/s', ' Gh/s', ' TH/s', ' PH/s'];
        while (h > 1000) {
            h = h / 1000;
            i++;
        }
        return h.toFixed(2) + byteUnits[i];
    }

    // idem for numbers (+symbol)
    function shortenLargeNumber(num, digits, withoutSymbol) {
        var units = ['k', 'M'], decimal;

        for (var i = units.length - 1; i >= 0; i--) {
            decimal = Math.pow(1000, i + 1);
            if (num <= -decimal || num >= decimal) {
                return +(num / decimal).toFixed(digits) + units[i] + (withoutSymbol ? '' : (' ' + symbol));
            }
        }
        return num + (withoutSymbol ? '' : (' ' + symbol));
    }

    function formatBlockLink(hash) {
        return '<a href="' + getBlockchainUrl(hash) + '">' + hash + '</a>';
    }

    function formatDate(time) {
        if (!time) return '';
        return new Date(parseInt(time) * 1000).toLocaleString();
    }

    function getBlockchainUrl(id) {
        return blockchainExplorer.replace('{symbol}', symbol.toLowerCase()).replace('{id}', id);
    }
    // alert close button
    $('.btn-close').click(function () {
        $('.alert_wrapper').addClass('invisible');
    });

</script>
